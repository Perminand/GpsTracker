<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Список пользователей</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID пользователя</th>
            <th>Имя пользователя</th>
            <th>Электронная почта</th>
            <th>Роль</th>
            <th>Время окончания токена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">ID пользователя</td>
            <td th:text="${user.username}">Имя пользователя</td>
            <td th:text="${user.email}">Электронная почта</td>
            <td>
                <div th:each="role : ${user.roles}">
                    <span th:text="${role}">Роль</span>
                </div>
            </td>
            <td th:text="${user.tokenAccess.endData}">Время окончания токена</td>

            <td>
                <a href="#" class="btn btn-primary" th:href="@{/admin/edit-user/{id}(id=${user.id})}">Редактировать</a> <a href="#" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить пользователя?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
