<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Список пользователей</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID пользователя</th>
            <th>Имя пользователя</th>
            <th>Электронная почта</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">ID пользователя</td>
            <td th:text="${user.username}">Имя пользователя</td>
            <td th:text="${user.email}">Электронная почта</td>
            <td th:text="${user.roles}">Роль</td>
            <td>
                <a href="#" class="btn btn-primary" th:href="@{/admin/edit-user/{id}(id=${user.id})}">Редактировать</a> <a href="#" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить пользователя?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
